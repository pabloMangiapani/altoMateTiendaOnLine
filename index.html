<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alto Mate</title>
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
crossorigin="anonymous"
/>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<!-- EMPIEZA NAV -->
<header class="header">
<!-- logo -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand logo" href="#"
    ><img
      src="assets/img/favicon.png"
      alt="logo"
      width="100"
      height="105"
  /></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
</header>
<!-- TERMINA NAV -->
<!-- EMPIEZA TIENDA DE PRODUCTOS -->
<main class="products" id="productos">
  <div class="container">
    <h1 class="text-one">Los Mejores Mates de Argentina</h1>
  </div>
</main>
<!-- TERMINA TIENDA DE PRODUCTOS -->

<!-- EMPIEZA CARRITO -->
<section class="shopping-cart">
  <div class="container">
      <h1 class="text-center">CARRITO</h1>
      <hr>
      <div class="row">
          <div class="col-6">
              <div class="shopping-cart-header">
                  <h6>Producto</h6>
              </div>
          </div>
          <div class="col-2">
              <div class="shopping-cart-header">
                  <h6 class="text-truncate">Precio</h6>
              </div>
          </div>
          <div class="col-4">
              <div class="shopping-cart-header">
                  <h6>Cantidad</h6>
              </div>
          </div>
      </div>
      <!-- empieza items carrito -->
      <div class="shopping-cart-items shoppingCartItemsContainer">
      </div>
      <!-- termina items carrito -->

      <!-- empieza items agregados a carrito -->
      <div class="row">
          <div class="col-12">
              <div class="shopping-cart-total d-flex align-items-center">
                  <p class="mb-0">Total</p>
                  <p class="ml-4 mb-0 shoppingCartTotal">0$</p>
                  <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                      data-delay="2000">
                      <div class="toast-header">
                          <span>✅</span>
                          <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="toast-body text-white">
                          Se aumentó correctamente la cantidad
                      </div>
                  </div>
                  <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                      data-target="#comprarModal">Comprar</button>
              </div>
          </div>
      </div>

      <!-- termina items agregados a carrito -->

      <!-- empieza modal compra -->
      <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <p>Pronto recibirá su Alto Mate</p>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  </div>
              </div>
          </div>
      </div>
      <!-- termina modal compra -->


  </div>

</section>
<!-- TERMINA CARRITO -->


<!-- EMPIEZA FOOTER -->
<footer class="bg-dark p-3">
  <p class="text-center m-0 text-muted">© Alto Mate 2022 </p>
</footer>
<!-- TERMINA FOOTER -->




<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
  crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="js/productList.js"></script>
</body>
</html>
